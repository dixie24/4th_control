{% extends 'base.html' %}
{% block title %}{{ task.title }}{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ task.title }}</h1>
        <h6 class="card-subtitle mb-2 text-muted">{{ task.category.name }}</h6>
        <p class="card-text">{{ task.description }}</p>
        <a href="{% url 'task_list' %}" class="btn btn-primary">Назад к списку</a>
    </div>
</div>
{% endblock %}
